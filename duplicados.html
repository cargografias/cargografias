function filterPersons(){
    
    var renderedparts = [];

    filtered = per.filter(function(p) { 

        var aa = {}

        p.memberships.forEach(function(m){
            if(m.start_date){
                var sdd = m.start_date.substr(0,4)
                aa[sdd] = aa[sdd] || []
                aa[sdd].push(m);
            }
        })

        var repes = []
        for(x in aa){
            if(aa[x].length > 1){
                repes.push(aa[x])
            }
        }

        if(repes.length){

            renderedparts.push(personTemplate({
                person: p,
                repes: repes,
                orgid: orgid, 
                instance: instance
            }))

                r.forEach(function(m){
                    console.log(m)
                })
            })
        }


    })

    $('#result').html(renderedparts.join(' '));

}
